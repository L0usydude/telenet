<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<link rel="stylesheet" th:href="@{/css/offersStyle.css}"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:each="value : ${offersCollection}">
    <li><span th:text = "${value.name}">Name</span></li>
    <li><span th:text = "${value.description}">Description</span></li>
    <li><span th:text = "${value.price}">Price</span></li>
    <li><form th:action="@{/offersPage}" method="post">
        <input type="hidden" name = "serviceId" th:value="${value.id}">
        <input type="hidden" name = "login" th:value="${login}">
        <input type = "submit" value="update">
    </form></li>
</ul>

</body>
</html>
