<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" th:href="@{/css/authorStyle.css}"/>
</head>
<body>
<h1>
    Authorization
</h1>
<form th:action="@{/authorization}" method="post">
    <label>
        <input th:value = "${login}" type="text" name="login">
    </label>
    <label>
        <input type="password" name="password">
    </label>
    <input type="submit" value="sign in">
</form>
<p th:text = "${error}">
</p>
<div><a th:href="@{/registration}">Registration</a></div>
</body>
</html>
