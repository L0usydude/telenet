<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:each="value : ${userActiveServicesCollection}">
    <li><span th:text = "${value.name}">Name</span></li>
    <li><span th:text = "${value.description}">Description</span></li>
    <li><span th:text = "${value.price}">Price</span></li>
    <li><span th:text = "${value.status}">Status</span></li>
</ul>
</body>
</html>
